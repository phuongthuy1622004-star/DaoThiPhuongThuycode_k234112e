<html>
<head>
    <title>Loop - Đào Thị Phương Thùy</title>
    <script type="text/javascript">
        // Cách 1: Dùng for loop
        function factorial_for(n) {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Cách 2: Dùng while loop
        function factorial_while(n) {
            let result = 1;
            let i = 1;
            while (i <= n) {
                result *= i;
                i++;
            }
            return result;
        }

        // Cách 3: Dùng do...while loop
        function factorial_dowhile(n) {
            let result = 1;
            let i = 1;
            do {
                result *= i;
                i++;
            } while (i <= n);
            return result;
        }

        function show_results() {
            let n = 5;
            document.getElementById("for_result").innerHTML = n + "! = " + factorial_for(n);
            document.getElementById("while_result").innerHTML = n + "! = " + factorial_while(n);
            document.getElementById("do_while_result").innerHTML = n + "! = " + factorial_dowhile(n);
        }
    </script>
</head>

<body onload="show_results()">
    <h1>Cách 1: Dùng for loop</h1>
    <p id="for_result"></p>

    <h1>Cách 2: Dùng while loop</h1>
    <p id="while_result"></p>

    <h1>Cách 3: Dùng do...while loop</h1>
    <p id="do_while_result"></p>
</body>
</html>
