<html>
    <head>
        <title> (Bài 2 DOM) - Đào Thị Phương Thùy </title>
        <script>
            var txt="<bookstore><book>";
            txt += "<title>Everyday Italian</title>";
            txt += "<author>Giada De Laurentiis</author>";
            txt += "<year>2005</year>";
            txt += "</book></bookstore>";
            // alert(txt)
            //file XML nằm trong file HTML
        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Title:</td>
                <td id="td_title"></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td id="td_author"></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td id="td_year"></td>
            </tr>
        </table>
        <script>
            //(Bài  2 - thay bằng sv)
            //??mô hình DOM (vì file XML trong file HTML, tức là nó phải được tải xuống file này rồi, nếu thầy cho dữ liệu trên server/ website bất kỳ mà ghi dòng này là 0 điểm)
            var parser=new DOMParser()
            //tạo tài liệu XML bằng cú pháp:
            var xmlDoc=parser.parseFromString(txt,"text/xml")
            //-> Nếu thành công thì xmlDoc là 1 Object
            // chứa toàn bộ các item đã được mô hình hướng đối tượng
            title=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
            author=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
            year=xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
            td_title.innerText=title
            td_author.innerText=author
            td_year.innerText=year
        </script>
    </body>
</html>
