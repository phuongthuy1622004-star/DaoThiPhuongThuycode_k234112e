<html>
    <head>
        <title> (Bài 3 XML) - Đào Thị Phương Thùy </title>
        <script>

        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Title:</td>
                <td id="td_title"></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td id="td_author"></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td id="td_year"></td>
            </tr>
        </table>
        <script type="text/javascript">
            var xhr =new XMLHttpRequest();
            xhr.open("GET","datasets/books.xml",true);//true là chạy kh treo xong thì báo
            xhr.send();
            xhr.onreadystatechange=function()
                {
                    if (xhr.readyState==4 && xhr.status==200) // Level 2: xong XML
                    {
                    //handling when loading data successfully //Level 1: DOM
                    var xmlDoc = xhr.responseXML;
                    //copy từ file xml1_dom(level1) qua
                    title=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
                    author=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
                    year=xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
                    td_title.innerText=title
                    td_author.innerText=author
                    td_year.innerText=year
                    }
                    else
                    {
                    //handling when data can't be loaded
                    }
                }
        </script>
    </body>
</html>
