<html>
    <head>
        <title> Tiêu đề trang </title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
        </table>
        <h1>Nội dung trang</h1>
        <scipt type="text/javascript">
            api_dantriThay="https://webapi.dantri.com.vn//misc"
        </scipt>
        <script type="text/javascript">
            var xhr =new XMLHttpRequest();
            xhr.open("GET",api_dantriThay,true);//true là chạy kh treo xong thì báo
            xhr.send();
            xhr.onreadystatechange=function()
                {
                    if (xhr.readyState==4 && xhr.status==200) // Level 2: xong XML
                    {
                        danTriJsonThay.xhr.responseText
                        danTriObject=JSON.parse(danTriJsonThay)
                        display_gold(danTriJsonThay)
                    }   
                    else
                    {
                    //handling when data can't be loaded
                    }
                }
        </script>
        <script>
            function display_gold(danTriObjectThay)
            {
                //alert(danTriObjectThay.golds.length)
                for(i=0;i<danTriObjectThay.golds.length;i++)
                {
                    tr=document.createElement("tr")

                    td_city=document.createElement("td")
                    td_buy=document.createElement("td")
                    td_sell=document.createElement("td")

                    gold=danTriObjectThay.golds[i]

                    td_city.innerText=gold.name
                    td_buy.innerText=gold.buy
                    td_sell.innerText=gold.td_sell

                    tr.appenChild(td_city)
                    tr.appenChild(td_buy)
                    tr.appenChild(td_sell)

                    gold_tbody.appenChild(tr)
                }
            }
        </script>
        
    </body>
</html>
