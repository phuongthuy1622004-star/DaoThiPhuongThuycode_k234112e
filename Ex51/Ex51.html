<html>
    <head>
        <title>  Registration form - Đào Thị Phương Thùy </title>
    </head>
    <body style="background-color:rgb(28, 155, 190);">
        <form> 
            <p align="center"> <img src="image/Logo.gif" width="40%" h="auto" </p>
            <h2 style="color: white;" align="center" >Newborn Registration</h2>
            <label for="First"> Date </label>
            <input type="date" name="Date" id="Date"/>
            <p/>
            <label for="Infant">1) Infant's first name: </label>
            <input type="text" name="Infant" id="Infant"/>
            <label for="Last"> Last: </label>
            <input type="text" name="Last" id="Last"/>
            <p/>
            <label for="Medical">2) Medical Record #: </label>
            <input type="text" name="Medical" id="Medical"/>
            <p/>
            <label for="Date of">3) Date of birth: </label>
            <input type="date" name="Date of" id="Date of"/>
            <p/>
            <label for="Birth">4) Birth weight: </label>
            <input type="text" name="Birth" id="Birth"/>
            <p/>
            <label for="APGAR">5) APGAR score: </label>
            <input type="text" name="APGAR" id="APGAR"/>
            <p/>
            <label for="Mother">6) Mother's first name: </label>
            <input type="text" name="Mother" id="Mother"/>
            <label for="LastMother">Last: </label>
            <input type="text" name="LastMother" id="LastMother"/>
            <p/>
            <label for="Father">7) Father's first name: </label>
            <input type="text" name="Father" id="Father"/>
            <label for="LastFather">Last: </label>
            <input type="text" name="LastFather" id="LastFather"/>
            <p/>
                <label>8) Physician (check all that apply) </label>
                <select name="Physician" multiple size="4">
                    <option value="Albert"> Dr. Warren Albert </option>
                    <option value="Alvarez"> Dr. Maria Alvarez </option>
                    <option value="Brinkman"> Dr. Karen Brinkman </option>
                    <option value="Kerry "> Dr. Micheal Kerry </option>
                    <option value="Brown"> Dr. Susan Brown </option>
                    <option value="Miller "> Dr. David Miller </option>
                </select>   
            <p/>
            <p align="center">
            <button type="submit" name="Register" id="Register">Register</button>
            <button type="submit" name="Cancel" id="Cancel">Cancel</button>
            </p>
        </form>
    </body>
</html>
