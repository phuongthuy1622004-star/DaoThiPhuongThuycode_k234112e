<html>
    <head>
        <title> Customer - Đào Thị Phương Thùy </title>
        <script> 
            function save_infor()
//Cách debug: C1: alert ("abcabc..") -> đặt sau dòng muốn kiểm lại ? chuột phải -> inspect -> console (reload) -> nhập thông tin vào -> hiện lỗi dòng 8
            {
                //input (tên form + tên id.result)
                frm_customer_output.customer_id_result.value=
                frm_customer_input.customer_id.value
                frm_customer_output.customer_name_result.value=
                frm_customer_input.customer_name.value
                //khác input lấy sao (getElement rộng hơn dùng được cho tất cả bao gồm input)
                email=document.getElementById("email")
                //alert(email)
                //truy xuất input (value) = Get 
                email.innerText=frm_customer_input.customer_email.value
                //check VIP or NOT
                vip=frm_customer_input.customer_type.checked
                //alert(vip)
                if(vip==true)
                {
                    email.style="background-color:cyan"
                }
                else
                {
                    email.setAttribute("style","background-color:yellow")
                }

                email2 = document.getElementById("email2");
                email2.innerHTML = "<font color='red'>" +
                frm_customer_input.customer_email.value +
                "</font>";
            }
            function open_help()
            {
                if(confirm("open help page?"))
                {
                    window.open("https://uel.edu.vn","_blank")
                }
            }
        </script>
    </head>
    <body>
        <form name="frm_customer_input">
        <fieldset>
                <legend>Customer Input Information: </legend>
                <table>
                    <tr>
                        <td>Customer ID: </td>
    <!--kinh nghiệm name trùng id -> để truy xuất mô hình dom
    # trừ radio, checkbox là khác name, id-->
                        <td><input type="text" name="customer_id" id="customer_id"/></td>
                    </tr>
                    <tr> 
                        <td> Customer Name: </td>
                        <td><input type="text" name="customer_name" id="customer_name"/></td>
                    </tr>
                    <tr> 
                        <td> Customer Email: </td>
                        <td><input type="email" name="customer_email" id="customer_email"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="checkbox" value="VIP" id="customer_type" name="customer_type"/>
                            <label for="customer_type">Is VIP</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
<!--đặt hàm onclick ở button -> rồi đưa lên script (bằng cách truy xuất name/id lấy value)-->
                            <button type="button" onclick="save_infor()"> Save Infor </button>
                            <button type="reset"> Clear </button>
                            |
                            <button type="button" onclick="open_help()"> Help </button>
                        </td>
                    </tr>
                </table>
        </fieldset> 
        </form>
        <p>RESULT: </p>
        <form name="frm_customer_output">
            <fieldset>
                <legend>Customer Information: </legend>
                Customer ID: <input type="text" name="customer_id_result" id="customer_id_result"/>
                <br/>
                Customer Name: <input type="text" name="customer_name_result" id="customer_name_result"/>
                <br/>
                Email: 
                <h3 id="email" name="email"></h3> <!--Thẻ trống-->
                <br/>
                Email:
                <h3 id="email2" name="email"></h3>
            </fieldset>
        </form>
    </body>
</html>
