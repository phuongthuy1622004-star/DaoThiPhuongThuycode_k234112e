<html>
    <head>
        <title> Changecolor - Đào Thị Phương Thùy </title>
        <script>
            function change_color(value)
            {
                mydiv=document.getElementById("mydiv")
                mydiv.setAttribute ("style","width: 100%; height: 50px; background-color: " + value)
            }
            function change_img(value)
            {
                author_img=document.getElementById("author_img")
                author_img.setAttribute ("src","images/"+ value)
            }
        </script>
    </head>
    <body>
        <form>
<!--Combobox_color-->
            <select name="color" id="color" onchange="change_color(this.value)">
                <option value="blue">Xanh lè</option>
                <option value="red">Đỏ choét</option>
                <option value="yellow">Vàng khè</option>
            </select>
            <div style="width: 100%; height: 50px; background-color: pink;" id="mydiv"> 
            </div>
<!--Combobox_img-->
            <select name="author" id="author" onchange="change_img(this.value)">
                <option value="LVB1.jpg">  Ông A </option>
                <option value="LVB2.jpg">  Ông B </option>
                <option value="LVB3.jpg">  Ông C </option>
                <option value="LVB4.jpg">  Ông D </option>
            </select>
            <div>
                <img id="author_img" src="images/LVB1.jpg">
            </div>
        </form>
    </body>
</html>
