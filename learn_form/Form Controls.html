<html>
    <head>
        <title>Login - Đào Thị Phương Thùy </title>
    </head>
    <body>
<!--????????? nếu chỉ có 1 form thì ghi vào luôn kh để quên-->
        <form name="frm_login"
                action="processlogin.html"
                method="get"
        >
        <!--Form Controls: fieldset legend-->
            <fieldset>
                <legend> Login Information: </legend>
                <table>
                    <tr>
                        <td>
        <!--Form Controls: Label (thêm thẻ label, gắn id input vào label text..)-->
                            <label for="username">User name:</label>
                        </td>
                        <td>
        <!--Form Controls: Text Box-->
                            <input type="text" name="username" id="username" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password"/>
                        </td>
                    </tr>            <tr>
                        <td colspan="2">
        <!--Form Controls: Button-->
                        <button type ="submit" name="submit" id="submit">Login</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        
        


        

            <label for="fullname"> Your name: </label>
            <p/>
<!--thẻ<br/><p/> đặt cuối dòng để xuống dòng-->
            <input type="text" id="fullname"name="fullname"/>
            <p> Your degree: </p>
            <p> 
        <!--Form Controls: checkbox-->
                <input type="checkbox" name="b1" id="b1"/> <label for="b1">Degree 1</label>
                <br/>
                <input type="checkbox" name="b2" id="b2"/> <label for="b2">Degree 2</label>
            </p>
            <p> Type of Customer: </p>
            <p> 
<!--muốn chung nhóm thì để chung tên nhưng id khác nhau?? gom chung 1 nhóm chi: tức là checkbox - khác name (chọn nhiều giá trị), radio - cùng nhau (chọn 1 giá trị) (Không cần hiểu:Với checkbox, tuy có thể chọn nhiều, nhưng nếu cùng name, server sẽ nhận được một mảng của các giá trị được chọn. )-->
                <input type="radio" name="t1" id="t1"/> <label for="t1">VIP</label>
                <br/>
                <input type="radio" name="t1" id="t2"/> <label for="t2">Normal</label>
            </p>
            <p> Address: </p>
        <!--Form Controls: ???ComboBox/ listbox-->
            <select name="address" id="address">
                <option value="1">Ha Noi</option>
                <option value="2" style="background-color: yellow;">Da Nang</option>
                <option value="3">TP.HCM</option>
            </select>
        </form>
    </body>
</html>
