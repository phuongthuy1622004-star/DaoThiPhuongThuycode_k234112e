<html>
<head>
    <title> Register - Đào Thị Phương Thùy </title>
</head>
<body style="background-color: aquamarine;">
    <form>
        <p align="center"><img src="images/Jackson.gif"/></p>
        <h2 align="center">Registration Form</h2>
        <p align="center">Register your Jackson Electronics product here</p>

        <table style="margin-left: 300px;">
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName"/></td>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName"/></td>
            </tr>
            <tr>
                <td><label for="address1">Address #1:</label></td>
                <td colspan="3"><input type="text" id="address1" name="address1" style="width: 300px;"/></td>
            </tr>
            <tr>
                <td><label for="address2">Address #2:</label></td>
                <td colspan="3"><input type="text" id="address2" name="address2" style="width: 300px;"/></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city"/></td>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state"/></td>
                <td><label for="zip">Zip:</label></td>
                <td><input type="text" id="zip" name="zip"/></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td colspan="3"><input type="text" id="country" name="country" value="United States"/></td>
            </tr>
        </table>

        <hr style="border:0; width: 25cm; height: 0.2em; background:black;">

        <table style="margin-left: 300px;">
            <tr>
                <td><label for="product">Product:</label></td>
                <td>
                    <select name="product" id="product">
                        <option value="ScanMaster">ScanMaster</option>
                        <option value="Printer">Printer</option>
                        <option value="Scanner">Scanner</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="datePurchased">Date Purchased:</label></td>
                <td><input type="text" id="datePurchased" name="datePurchased" /></td>
            </tr>
            <tr>
                <td><label for="serialNumber">Serial #:</label></td>
                <td><input type="text" id="serialNumber" name="serialNumber" /></td>
            </tr>
            <tr>
                <td>Used for:</td>
                <td><input type="radio" name="usedFor" id="home" value="Home"/> <label for="home">Home</label></td>
                <td><input type="radio" name="usedFor" id="education" value="Education"/> <label for="education">Educational Institution</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="usedFor" id="business" value="Business"/> <label for="business">Business</label></td>
                <td><input type="radio" name="usedFor" id="other" value="Other"/> <label for="other">Other</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="usedFor" id="government" value="Government"/> <label for="government">Government</label></td>
            </tr>
        </table>

        <hr style="border:0; width: 25cm; height: 0.2em; background:black;">

        <table style="margin-left: 300px;">
            <tr>
                <td><label for="comments">Comments?:</label></td>
                <td><textarea id="comments" name="comments" rows="5" cols="50"></textarea></td>
            </tr>
        </table>

        <div style="margin-left: 300px; margin-top: 10px;">
            <button type="submit" name="register" id="register">Click to register</button>
            <button type="reset" name="cancel" id="cancel">Click to cancel</button>
        </div>
    </form>
</body>
</html>
