<html>
<head>
    <title>Xử lý chuỗi - Đào Thị Phương Thùy</title>
    <style>
        button {width: 100%;}
        textarea {width: 100%; height: 80px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <h2>Using String Processing functions</h2>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Input Data:</legend>
                    <textarea id="inputText"></textarea>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>Result:</legend>
                    <textarea id="resultText" readonly></textarea>
                </fieldset>   
            </td>         
        </tr>
        <tr>
            <td>
                <button type="button" onclick="enterData()">Enter Data</button>
            </td>
            <td>
                <button type="button" onclick="countUppercase()">Count the number of uppercase characters</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="uppercaseDisplay()">Uppercase display</button>
            </td>
            <td>
                <button type="button" onclick="oneWordPerLine()">Output one word per line</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="lowercaseDisplay()">Lowercase display</button>
            </td>
            <td>
                <button type="button" onclick="wordCount()">Word count</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="countLowercase()">Count the number of lowercase characters</button>
            </td>
            <td>
                <button type="button" onclick="printVowelsConsonants()">Print vowels, consonants</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" onclick="showInfo()">W3C's String Processing Website</button>
            </td>
        </tr>
    </table>

    <script>
        function enterData() {
            text = document.getElementById('inputText').value
            document.getElementById('resultText').value = text
        }

        function countUppercase() {
            text = document.getElementById('inputText').value
            count = 0
            for (i = 0; i < text.length; i++) {
                if (text[i] >= 'A' && text[i] <= 'Z') {
                    count++
                }
            }
            document.getElementById('resultText').value = "Number of uppercase characters: " + count
        }

        function uppercaseDisplay() {
            text = document.getElementById('inputText').value
            document.getElementById('resultText').value = text.toUpperCase()
        }

        function lowercaseDisplay() {
            text = document.getElementById('inputText').value
            document.getElementById('resultText').value = text.toLowerCase()
        }

        function oneWordPerLine() {
            input = document.getElementById('inputText').value
            result = input.trim().split(/\s+/).join('\n')
            document.getElementById('resultText').value = result
        }

        function wordCount() {
            input = document.getElementById('inputText').value.trim()
            words = input.length > 0 ? input.split(/\s+/).length : 0
            document.getElementById('resultText').value = "Số từ: " + words
        }

        function countLowercase() {
            text = document.getElementById('inputText').value
            count = 0
            for (i = 0; i < text.length; i++) {
                if (text[i] >= 'a' && text[i] <= 'z') {
                    count++
                }
            }
            document.getElementById('resultText').value = "Number of lowercase characters: " + count
        }

        function printVowelsConsonants() {
            text = document.getElementById('inputText').value
            vowels = ''
            consonants = ''
            for (i = 0; i < text.length; i++) {
                char = text[i].toLowerCase()
                if ('aeiou'.indexOf(char) !== -1) {
                    vowels += char + ' '
                } else if (char >= 'a' && char <= 'z') {
                    consonants += char + ' '
                }
            }
            document.getElementById('resultText').value = 
                "Vowels: " + vowels.trim() + "\n" +
                "Consonants: " + consonants.trim()
        }

        function showInfo() {
            window.open('https://www.w3.org', '_blank')
        }
    </script>
</body>
</html>
